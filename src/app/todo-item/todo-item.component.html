<div class="item">
  <label [ngStyle]="{'text-decoration': todo.isDone ? 'line-through' : 'none'}">
    <input type="checkbox" (click)="toggle(todo)">

    <span *ngIf="!todo.edit">{{ todo.description }}</span>
    <input *ngIf="todo.edit" type="text" [(ngModel)]="newValue" (focusout)="focusOut()">
  
  </label>
  <span [hidden]="!isHovering" style="float: right">
    <button (click)="edit(todo)">Edit</button>
    <button (click)="delete(todo)">Delete</button>
  </span>
</div>
